<!DOCTYPE html>
<html>
  <head>
    <title>Insert title info here</title>
    <meta charset='utf-8'> <!--common meta tag used on most web pages, Google blurb usually pulled from meta tag-->
    <meta name='description' content='This page is a webpage to show some functions of HTML5'>
    <meta name='keywords' content='HTML5, udemy, learn code'>

    <meta name='author' content='Mike Wilson'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'> <!--viewport important. always remember. determines how website scales.-->

  </head>
  <body>

    <section>
      <video width='540' height='320' controls>
        <source src='./clouds.mp4' type='video/mp4'> <!--type is always video/(format here, such as mp4)-->
        Your browser does not support this video format.
      </video>
    </section>

    <section>
      <audio width='600' autoplay loop controls> <!--Can use id='clickSound' and JavaScript to make noises on click. -->
        <source src='./mixkit-tech-house-vibes-130.mp3' type='audio/mp3'>
      </audio>
    </section>

  </body>
</html>
